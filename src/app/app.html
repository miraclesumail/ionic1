<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title color="axiba">Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button color="primary" [class.highlight]="p.active" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  

</ion-menu>

</custom-toast>-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
