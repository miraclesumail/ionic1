<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center" >animate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button full (click)="fadeIt()" >fade it!</button>
<p [@fading] = 'visableState'>hhhahahahahhaha</p>
<button ion-button full (click)="moveIt()" >move it!</button>
<div style="background:pink;width:100px;height:100px" [@moving] = 'moveState'></div>
<button ion-button full (click)="toggleBounce()" >bounce it!</button>

<div style="background:green;width:100px;height:100px" [@bounce] = 'bounceState'></div>
<button ion-button (click)="go()">go page</button>
</ion-content>
