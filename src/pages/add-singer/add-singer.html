<ion-header>
 <ion-toolbar transparent>
  <ion-title>Add singer</ion-title>
  
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>songs</ion-label>
      <ion-textarea [(ngModel)]="song"></ion-textarea>
    </ion-item>
       <button style="left:50%;transform:translateX(-50%)" small ion-button (click)="addSong()">add</button>

    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="rating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
 
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save()">Save</button>
 
</ion-content>
