<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!--<ion-icon name="star"></ion-icon>-->
  <ion-item>
    

      <ion-label color="primary"><ion-icon name="heart"></ion-icon>
            账号</ion-label>
      <ion-input type="text" placeholder="请输入账号" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" ><ion-icon name="heart"></ion-icon>
             密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 60px; margin-right: 60px;">
    <button ion-button block round large color="danger" (click)="logIn(username, password)">
      登录
    </button>
  </div>

</ion-content>
