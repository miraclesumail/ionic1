<ion-header>

  <ion-navbar>
    <ion-title>lunbo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-slides pager paginationType="bullets"	#slides autoplay=2000 loop=true speed=800
 autoplayDisableOnInteration="true">
  <ion-slide  *ngFor="let item of images">
        <div class="box banner"><img src="{{item.src}}" /> </div>  
  </ion-slide>
</ion-slides> 

<button ion-button (click)="addSinger()">
  <ion-icon name="add"></ion-icon>
</button>

<button ion-button (click)="go()">
  <ion-icon name="heart"></ion-icon>
</button>

<ion-grid>
      <ion-row wrap>
        <ion-col text-center tappable col-3 *ngFor="let c of data" >

          <div class="singer-name">{{c.name}}</div>
          <div class="singer-list">
               <ion-item *ngFor="let item of c.songs">
                   {{item}}
               </ion-item>
           </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
